<!DOCTYPE html>
<html lang="fr">

    <link rel="stylesheet" href="css/style.css">

<body>

                    </p>
                </div>

                    </figure>
                </div>

            <article>

                        </figcaption>

                        </figcaption>
                    </figure>
                </div>
                <div class="article-text">
                    <P class="paragraph">

                    </P>
                </div>

        </main>
        <footer>
            <div class="footer-text">
                <p class="footer-title">
                    
                </p>
